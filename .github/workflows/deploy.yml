name: Deploy Dashboard
on:
  push:
    branches: [main]
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install
        run: pip install -r requirements.txt
      
      - name: Generate
        run: python h1_github_actions.py
      
      - name: Upload
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'
      
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v2
